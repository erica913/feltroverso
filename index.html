<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feltroverso</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Comic Neue', cursive, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header img {
      width: 100%;
      height: auto;
      max-height: 180px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      margin: 8px;
      padding: 10px 20px;
      border-radius: 20px;
      background: linear-gradient(90deg, #ff9aa2, #fad0c4);
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .buttons a:hover {
      transform: scale(1.05);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
    }

    @media (max-width: 600px) {
      .grid {
        padding: 20px;
        gap: 10px;
      }

      .buttons a {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://raw.githubusercontent.com/erica913/feltroverso/main/titulo.png" alt="Feltroverso">
  </header>

  <div class="buttons">
    <a href="#">Capítulo 1</a>
    <a href="#">Capítulo 2</a>
    <a href="#">Capítulo 3</a>
    <a href="#">Capítulo 4</a>
  </div>

  <div class="grid">
    <div class="card"><img src="img1.jpg" alt="Imagem 1"></div>
    <div class="card"><img src="img2.jpg" alt="Imagem 2"></div>
    <div class="card"><img src="img3.jpg" alt="Imagem 3"></div>
    <div class="card"><img src="img4.jpg" alt="Imagem 4"></div>
    <div class="card"><img src="img5.jpg" alt="Imagem 5"></div>
    <div class="card"><img src="img6.jpg" alt="Imagem 6"></div>
    <div class="card"><img src="img7.jpg" alt="Imagem 7"></div>
  </div>
</body>
</html>
