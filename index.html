<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feltroverso</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('feltroverso.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.0); /* transparente para manter visível a imagem */
    }

    .links {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      max-width: 90%;
    }

    .links a {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: #4b2f1e;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .links a:hover {
      background-color: rgba(255, 220, 180, 0.95);
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="links">
      <a href="#inicio">Início</a>
      <a href="#historias">Histórias</a>
      <a href="#personagens">Personagens</a>
      <a href="#contato">Contato</a>
      <a href="#biografia">Biografia</a>
      <a href="#arteterapia">Arteterapia</a>
      <a href="#educacao-emocional">Educação emocional</a>
      <a href="#historias-curtinhas">Histórias curtinhas</a>
      <a href="#videos">Vídeos</a>
      <a href="#blog1">Blog</a>
      <a href="#blog2">Blog</a>
    </div>
  </div>

</body>
</html>
