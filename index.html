<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feltroverso</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background-color: #fff8f0;
    }

    .pagina-revista {
      display: grid;
      grid-template-rows: auto 1fr 1fr;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .quadro {
      background-color: #ffffff;
      border: 2px dashed #ffcad4;
      padding: 10px;
      box-shadow: 4px 4px 0px #ffd6da;
      border-radius: 8px;
      text-align: center;
    }

    .quadro.titulo {
      grid-column: span 3;
      font-size: 32px;
      font-weight: bold;
      color: #ff6b81;
      position: relative;
    }

    .botoes {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .botoes a {
      margin: 0 5px;
      text-decoration: none;
      background-color: #ffd6da;
      color: #333;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .quadro img {
      max-width: 100%;
      border-radius: 6px;
    }

    .fala {
      margin-top: 8px;
      font-size: 14px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="pagina-revista">
    <!-- Quadro 1: Título -->
    <div class="quadro titulo">
      Feltroverso
      <div class="botoes">
        <a href="#historia">História</a>
        <a href="#personagens">Personagens</a>
        <a href="#blog">Blog</a>
        <a href="#casinha">Casinha Mágica</a>
      </div>
    </div>

    <!-- Quadro 2 -->
    <div class="quadro">
      <img src="https://raw.githubusercontent.com/erica913/feltroverso/main/imagem1.jpg" alt="Cyrus falando">
      <div class="fala">"Seja bem-vinde ao nosso mundo de feltro."</div>
    </div>

    <!-- Quadro 3 -->
    <div class="quadro">
      <img src="https://raw.githubusercontent.com/erica913/feltroverso/main/imagem2.jpg" alt="Ariel curiosa">
      <div class="fala">"Você pode explorar cada cantinho mágico."</div>
    </div>

    <!-- Quadro 4 -->
    <div class="quadro">
      <img src="https://raw.githubusercontent.com/erica913/feltroverso/main/imagem3.jpg" alt="Terrozinho pensativo">
      <div class="fala">"Aqui também falamos sobre emoções reais."</div>
    </div>

    <!-- Quadro 5 -->
    <div class="quadro">
      <img src="https://raw.githubusercontent.com/erica913/feltroverso/main/imagem4.jpg" alt="Sereno nadando">
      <div class="fala">"Mesmo no caos, a gente encontra poesia."</div>
    </div>

    <!-- Quadro 6 -->
    <div class="quadro">
      <img src="https://raw.githubusercontent.com/erica913/feltroverso/main/imagem5.jpg" alt="Cena geral">
      <div class="fala">"Clique nos botões lá em cima para explorar."</div>
    </div>
  </div>

</body>
</html>
