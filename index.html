<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de HQ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

    body {
      margin: 0;
      padding: 20px;
      background: #ffec99;
      font-family: 'Bangers', cursive;
    }

    .comic-page {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .panel {
      position: relative;
      background: white;
      border: 5px solid black;
      overflow: hidden;
      box-shadow: 4px 4px 0 #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .panel img {
      width: 100%;
      height: auto;
      display: block;
    }

    .speech-bubble {
      position: absolute;
      bottom: 10px;
      left: 10px;
      max-width: 80%;
      background: #fff;
      border: 3px solid black;
      border-radius: 15px;
      padding: 10px;
      font-size: 1.2rem;
      box-shadow: 3px 3px 0 #000;
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 20px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 15px solid white;
      filter: drop-shadow(2px 2px 0 black);
    }

    @media (max-width: 768px) {
      .comic-page {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(6, auto);
      }
    }
  </style>
</head>
<body>
  <div class="comic-page">
    <div class="panel">
      <img src="https://via.placeholder.com/400x300" alt="Quadro 1">
      <div class="speech-bubble">Olá! Bem-vindo à nossa história.</div>
    </div>
